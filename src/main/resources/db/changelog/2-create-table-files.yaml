databaseChangeLog:
  - changeSet:
      id: 2
      author: Natalia Kubiak
      changes:
        - createTable:
            tableName: files
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_files_users
                    references: users(id)
              - column:
                  name: file_location
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: bigint # В Java entity подойдет тип Long
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: files
            columnNames: user_id, file_name
            constraintName: uq_user_file
